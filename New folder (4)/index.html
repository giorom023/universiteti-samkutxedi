<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სამკუთხედის ტიპი</title>
</head>
<body>
    
        <h1>სამკუთხედის ტიპის განსაზღვრა</h1>
        <label for="angle1">კუთხე 1 (გრადუსში): </label>
        <input type="number" id="angle1" min="0" max="180"><br><br>
        
        <label for="angle2">კუთხე 2 (გრადუსში): </label>
        <input type="number" id="angle2" min="0" max="180"><br><br>
        
        <label for="angle3">კუთხე 3 (გრადუსში): </label>
        <input type="number" id="angle3" min="0" max="180"><br><br>
        
        <button onclick="determineTriangleType()">გაანგარიშება</button>
     

    <script>
        function determineTriangleType() {
            const angle1 = parseFloat(document.getElementById('angle1').value);
            const angle2 = parseFloat(document.getElementById('angle2').value);
            const angle3 = parseFloat(document.getElementById('angle3').value);

            if (angle1 + angle2 + angle3 !== 180) {
                document.getElementById('result').innerText = 'კუთხეების ჯამი უნდა იყოს 180 გრადუსი!';
                return;
            }

            let triangleType;

            if (angle1 > 90 || angle2 > 90 || angle3 > 90) {
                triangleType = 'ბლაგვკუთხა';
            } else if (angle1 === 90 || angle2 === 90 || angle3 === 90) {
                triangleType = 'მართკუთხა';
            } else {
                triangleType = 'მახვილკუთხა';
            }

            document.getElementById('result').innerText = `სამკუთხედი არის: ${triangleType}`;
        }
    </script>
</body>
</html>
